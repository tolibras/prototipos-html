      /*SCRIPT DOS 3 VÍDEOS*/
      $("#try").on("click", function(){
      /* Clicou no botão. */
      $(".boxd").each(function(){
        /* verifica todas as caixas para encontrar qual foi a marcada. */
        if($(this).css("border-color") != "rgb(173, 173, 173)"){
          $(this).css("border-color", "rgb(173, 173, 173)");

          /* Desabilita o botão para a próxima questão. */
          $("#try").attr("class", "btn btn-outline-primary disabled");
          $("#try").css("box-shadow", "none");

          /* O progresso aumenta ou diminiu a cada erro, mas por enquanto só aumenta. */
          $(".progress").val($(".progress").val()+1);

          /* Intervalo de Fade In e Out do carrosel. */
          $("#carouselExampleControls").fadeOut(100);
          $("#carouselExampleControls").carousel('next');
          window.setTimeout(function(){
            $("#carouselExampleControls").fadeIn(200);
          }, 500);
        }
      });
    });

    $(".boxd").on("click", function(){
      /* Clicou caixa do boneco. */
      $(".boxd").each(function(){
        /* Verifica se há outro já marcado, caso encontrar, será desmarcado. */
        if($(this).css("border-color") != "rgb(173, 173, 173)") {
          $(this).css("border-color", "rgb(173, 173, 173)");
          $(this).removeAttr("selected");
        }
      });
      /* Se for a primeira vez que clicou na caixa do boneco, ele retira a proteção do botão. */
      $("#try").removeAttr("disabled");
      // $("#try").removeAttr("title");

      /* Muda o estilo do botão. */
      $("#try").attr("class", "btn btn-primary");
      $("#try").css("box-shadow", "0px 3px 3px #7c8bf2");

      /* Altera a borda para dar impressão que está selecionado. */
      $(this).css("border", "5px #0191B8 solid"); 
      $(divativicon).css("backgroundColor", "#0084FF" );
      $(divativicon).css("color", "white" );
      $(this).attr("selected", "selected");
    });

    /*Se colocar o mouse em cima, vai alterar os botões*/
    function mouseoverPularbottom(){
      document.getElementById("divativicon2").style.backgroundColor="#EEEEEE";
    }
    function mouseoutPularbottom(){
      document.getElementById("divativicon2").style.backgroundColor="#FFFFFF";
    }
    /* -------------------*/
    function mouseoverVerificarbottom(){
      document.getElementById("divativicon").style.backgroundColor="#01305B";
    }
    function mouseoutVerificarbottom(){
      document.getElementById("divativicon").style.backgroundColor="#0084FF";
    }
    /* finalizando com mouseout */
    function mouseover(vi){
      /* Se colocar o mouse em cima, vai iniciar o video.  */
      vi.play();
    }
    function mouseout(vi){
      /* Se tirar o mouse de cima, vai pausar e retornar para o inicio.  */
      vi.pause();
      vi.currentTime = 0;
    }
